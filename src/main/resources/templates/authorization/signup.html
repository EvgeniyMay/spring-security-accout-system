<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <header>
        <div th:replace="~{fragments/header :: header}"></div>
    </header>
    <h2 th:text="#{nav.signup}"></h2>
    <form action="/signup" th:object="${userDTO}" method="POST">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" th:field="*{login}" id="username" required ></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" th:field="*{password}" id="password" required></td>
            </tr>
        </table>
        <input type="submit" th:value="#{nav.signup}">
    </form>
</body>
</html>
